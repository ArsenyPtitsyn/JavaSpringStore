<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="productController">
    <h1>Market</h1>

    <h3>Filter</h3>
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterTitle">Title of product</label>
                <input class="form-control" type="text" id="filterTitle" ng-model="filter.title_part">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMinCost">Minimal cost</label>
                <input class="form-control" type="number" id="filterMinCost" ng-model="filter.min_cost">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMaxCost">Maximal cost</label>
                <input class="form-control" type="number" id="filterMaxCost" ng-model="filter.max_cost">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Apply</button>
        </div>
    </form>

    <h3>List of products</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
            <td>Cost</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Delete product</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="page in PageArray">
                <a class="page-link" ng-click="fillTable(page)">{{page}}</a>
            </li>
        </ul>
    </nav>

    <h3>Add product</h3>
    <form novalidate ng-submit="createNewProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Title</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductCost">Cost</label>
            <input class="form-control" type="number" ng-model="newProduct.cost" id="newProductCost">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Save product</button>
        </div>
    </form>
</div>

</body>
</html>
